<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="sidebar ">
                <img src="./assets/images/view-dashboard-ful.svg" alt="" width="30" >
                Dashboard
            </div>

            <div class="header">
                <div class="search-bar">
                    <div class="search">
                        <img src="./assets/images/magnify.svg" alt="" width="20" >
                        <input type="text" name="" id="search-box">
                    </div>
                    <div class="user-details">
                        <img src="./assets/images/bell-ring.svg" width="20" alt="">

                        <img src="./assets/images/cat.png" width="30" alt="">
                        <h5>Senzu Douglas</h5>
                    </div>

                </div>

                <div class="user">
                    <div class="user-info">
                        <div class="user-image"><img src="./assets/images/cat.png" width="50" alt=""></div>
                        <div class="user-text">
                            <h6>Hi, there</h6>
                            <h4>Douglas Senzu (@senz-digitals)</h4>
                        </div>
                    </div>

                    <div class="control-buttons">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </div>

            <div class="main-content items">
                <div class="super-cool-project items">Super Cool Project</div>
                <div class="less-cool-project items">Less Cool Project</div>
                <div class="imposible-app items">Imposible App</div>
                <div class="easy-peasy-app items">Easy Peasy App</div>
                <div class="add-blocker items">Add Blocker</div>
                <div class="money-maker items">Money Maker</div>
                <div class="announcements items">Announcements</div>
                <div class="trending items">Trending</div>
            </div>
        </div>
    </div>


<script src="./assets/js/scripts.js"></script>
</body>
</html>
